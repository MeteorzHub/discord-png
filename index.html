<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IP Logger Test (Educational)</title>
</head>
<body>
<h1>IP Logger Test Page</h1>
<p>Click the button to send your IP (IPv4 & IPv6), browser, OS, and timestamp. Only consenting users should click!</p>

<button onclick="sendIP()">Send IP</button>

<script>
async function sendIP() {
    const webhook = "https://discord.com/api/webhooks/1405178051607793797/lrLovFGo3LWPXBe3u874pQYct3xulb679aybaGQtdDYsnyrBeEZCXT5I2zs39z2-RqAR"; // Replace with your webhook

    try {
        // Fetch IPv4 and IPv6 using ipify API
        const ipv4Res = await fetch('https://api.ipify.org?format=json');
        const ipv4 = (await ipv4Res.json()).ip;

        const ipv6Res = await fetch('https://api64.ipify.org?format=json');
        const ipv6 = (await ipv6Res.json()).ip;

        // Browser and OS info
        const browser = navigator.userAgent;
        const os = navigator.platform;

        // Timestamp
        const timestamp = new Date().toLocaleString();

        // Prepare payload
        const payload = {
            content: `**Educational Test Logging**\nIPv4: \`${ipv4}\`\nIPv6: \`${ipv6}\`\nBrowser: \`${browser}\`\nOS: \`${os}\`\nTime: \`${timestamp}\``
        };

        // Send to Discord webhook
        const response = await fetch(webhook, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (response.ok) alert("Information sent successfully!");
        else alert("Failed to send. Check your webhook URL.");

    } catch (err) {
        console.error(err);
        alert("Error fetching info or sending webhook.");
    }
}
</script>
</body>
</html>
